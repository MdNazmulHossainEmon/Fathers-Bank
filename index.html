<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fathers Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome To My <span
                class="font-semibold text-purple-600">Fathers-Bank</span> !!!</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border block w-3/4 border-gray-400 rounded mb-4 px-2" type="text"
                    placeholder="Your Email">
                <input id="user-password" class="border block w-3/4 border-gray-400 rounded px-2 mb-4" type="password"
                    placeholder="Password">
                <button id="submit-button"
                    class="bg-yellow-600 text-white rounded px-4 py-2 font-medium ">Submit</button>
            </div>
        </section>
    </main>
    <script src="js//login.js"></script>
</body>

</html>
